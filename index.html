<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reconocimiento de Voz</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <!-- Campo de usuario arriba -->
      <div class="mb-3 w-50">
        <label for="username" class="form-label">Nombre de usuario:</label>
        <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre">
      </div>

      <!-- Encabezado -->
      <header class="header">
        <h1>Reconocimiento de instrucciones para carrito IOT</h1>
      </header>

      <!-- Contenido Principal -->
      <main class="main-content">
        <div class="card-container">
          <img src="assets/img/microfono.png" class="card-img" alt="Micrófono" />
          <div class="card-body">
            <h2 id="outputText" class="output-text">Di INGRID + Tu Orden</h2>
            <button id="startBtn" class="btn btn-primary mt-3">Iniciar el reconocimiento de órdenes</button>
            <h4 id="msgText" class="msg-text mt-3"></h4>
          </div>
        </div>
      </main>

      <!-- Info de Última y Últimas 5 -->
      <div class="row mt-4 w-100">
        <div class="col-md-6 text-center">
          <h3>Última Instrucción</h3>
          <div id="lastStatus" class="alert alert-info">Aún no hay instrucciones.</div>
        </div>
        <div class="col-md-6 text-center">
          <h3>Últimas 5 Instrucciones</h3>
          <ul id="lastFiveList" class="list-group">
            <li class="list-group-item">Sin registros</li>
          </ul>
        </div>
      </div>

      <!-- Pie de Página -->
      <footer class="footer mt-4">
        <p>Desarrollado por: Moctezuma Martínez Rodrigo | Interacción Humano - Computadora</p>
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
